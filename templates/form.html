{% extends "base.html" %}
{% block body%}

<div class="container"><form action="{{url_for('quotes')}}"method="POST"><p class="form-label">Author Name:</p>
    <input type='text' class="form-control" name='author'></input>
    <p class="form-label">Numbers of Quotes:</p>
    <input type='number' class="form-control" name='number'></input>
    <input type="submit" value="generate" class="btn btn-primary my-3"></input>
  </form>
</div>

<div>
<section class="vh-100 my-0" style="background-color: #eee;">
  <div class="container ">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-lg-9 col-xl-7">
        <div class="container" style="border-radius: 15px;">
          <div class="container-body ">
            {%for quote in quotes%}
            
            <div class="text-center ">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-quotes/bulb.webp"
                alt="Bulb" width="100">
              </div>
              
            <figure class="text-center mb-0">
              
              <blockquote class="blockquote">
                <p class="pb-3">
                  <i class="fas fa-quote-left fa-xs text-primary"></i>
                  <span class="lead font-italic">{{quote.quote}}</span>
                  <i class="fas fa-quote-right fa-xs text-primary"></i>
                </p>
              </blockquote>
              <figcaption class="blockquote-footer mb-0">
                {{quote.author}}
              </figcaption>
            </figure>
            
            {%endfor%}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
{% endblock%}
